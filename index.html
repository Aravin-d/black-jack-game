<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: rgb(8, 76, 8);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }
    
        h1{
            color: goldenrod;
        }

        #message{
            font-style: italic;
        }

        button{
            padding: 8px;
            width: 150px;
            background-color: goldenrod;
            border: none;
            border-radius: 8px;
            color: rgb(8, 76, 8);
            font-weight: bold;
            letter-spacing: 1px;
        }

        #new-card{
            margin: 5px 0;
        }
    </style>

</head>
<body>

    <h1>black Jack</h1>
    <p id="message">want to play a round ?</p>
    <p id="cards">Cards: </p>
    <p id="sum">Sum: </p>
    <button onclick="startGame()">START GAME</button>
    <br>
    <button id="new-card" onclick="newCard()">NEW CARD</button>
    <p id="points"></p>
    <script src="index.js"></script>

</body>
</html>
